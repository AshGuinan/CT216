<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<p>Dear {{ name }},</p>

<p>Thank you for placing order number <b>{{ order_number }}</b></p>

<p>These are the items you ordered today are {{ items }}</p>


<table>
{% for i in items %}
    <tr>
    <td>Code {{ i.ID }} </td>
    <td>Description {{ i.Description }} </td>
    </tr>
{% endfor %}
</table>

<p> Sincerely</p>
<p>The Company</p>
Date: {{ date }}


</body>
</html>
